name: Docker Image CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/beermapping:latest
    # Exercise 3.2
    - name: Trigger Render deployment
      uses: johnbeynon/render-deploy-action@v0.0.8 # Action from the Marketplace
      with:
        service_id: ${{ secrets.RENDERSERVICEID }}
        api_key: ${{ secrets.RENDERAPIKEY }}
        # Optional: Wait for deploy to finish before the action completes
        wait_deploy: true
